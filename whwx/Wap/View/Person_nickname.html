<!doctype html>
<html lang="zh" class="relative">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="{:CSS}common.css" media="all">
<link rel="stylesheet" type="text/css" href="{:CSS}css.css" />
<title>{:C('site_name')}</title>
</head>
<body>
<div class="fix pb_66"> 
	<div class="top clearfix">
        <a href="javascript:history.go(-1);" class="return"></a>
        修改昵称<a id="index_icon" data-url="{:U('Index/index')}"><span class="icon_home_index fr"></span></a>
    </div>
    <div class="form">
    	<form action="" method="post">
            <div class="cont">
                <ul class="w100">
                    <li class="line">
                        <label>昵称</label>
                        <textarea placeholder='请输入新的昵称' maxlength='15' name="nickname">{$nickname}</textarea>
                    </li>
                </ul>
            </div>
            <div><button type="submit" name="" class="post"> 确认修改 </button></div>
        </form>
    </div>
</div>
<!--版权-->
<script type="text/javascript" src="{:JQ}"></script>
<script type="text/javascript" src="{:JS}common.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
{$shareJs}
<script type="text/javascript">
	$(function(){
      	//表单提交
        $('form').submit(function(){
            var flag = true;
            if($('textarea[name="nickname"]').val() == ''){
                flag = false; showInfo('请输入新的昵称'); return false;
            }
            if(flag){
                waiting();
                $.post('', $('form').serialize(), function(data){
                    complete();showInfo(data.info, 1,function(){
                    	if(data.status == 1){
                        	location.href = '{:U("Person/all")}';
                        }
                    });
                });
            }
            return false;
        });
	});
    // 首页跳转
    $('#index_icon').click(function(){
        location.href = $(this).data('url');
    })
</script>
</body>
</html>
