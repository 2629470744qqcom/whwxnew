<!doctype html>
<html lang="zh" class="relative">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
<link rel="stylesheet" type="text/css" href="{:CSS}common.css" media="all">
<link rel="stylesheet" type="text/css" href="{:CSS}css.css" />
<title>{:C('site_name')}</title>
</head>
<body>
<div class="shop pb_66"> 
	<div class="top clearfix">
		<a href="javascript:history.go(-1)" class="return"></a>
		通知公告<a id="index_icon" data-url="{:U('Index/index')}"><span class="icon_home_index fr"></span></a>
	</div>
    <notempty name='info'>
	    <div class="cont_tit">
	        <p class="tit">{$info.title}</p>
	    </div>
	    <div class="detail">
	        <ul>
	            <li>发布时间<span>{$info.times|date='Y-m-d H:i:s', ###}</span></li>
	        </ul>
	    </div>
	    <div class="cont">
	        <ul>
	            <li class="tit">详情描述</li>
	            <li>{$info.desc}</li>
	        </ul>
	    </div>
	<else />
		<div class="pay_status">
	    	<div class="status">
				<p class="icon_status"><i class="pay_error"></i></p>
			    <p class="text">系统已删除</p>
			</div>
		</div>
    </notempty>
</div>
<!--版权-->

<script type="text/javascript" src="{:JQ}"></script>
<script type="text/javascript" src="{:JS}common.min.js"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
{$shareJs}
<script type="text/javascript">
	$(function(){
		var status = '{$info["status"]}', id = '{$_GET["id"]}';
// 		if(status == 1){
			$.post('{:U("Notice/notice")}', {id : id, status : status}, function(){});
// 		}
	})
	$('#index_icon').click(function(){
		location.href = $(this).data('url');
	})
</script>
</body>
</html>
