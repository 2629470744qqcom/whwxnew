<div class="row"> <h3 class="page-header">图文回复</h3></div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
            	<label><a href="{:U('Wximg/add')}" class="btn btn-primary">添加</a></label>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="60">序号</th>
                                <th>关键字</th>
                                <th>标题</th>
                                <th>链接</th>
                                <th>图文类型</th>
                                <th>添加时间</th>
                                <th width="140">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="list" id="list">
                                <tr>
                                    <td>{$i}</td>
                                    <td>{$list.keyword}</td>
                                    <td>{$list.title}</td>
                                    <td><a href="{$list.link}" target="_blank">点击查看</a></td>
                                    <td><notempty name='list.ids'>多图文<else />单图文</notempty></td>
                                    <td>{$list.times|date='Y-m-d H:i', ###}</td>
                                    <td>
                                     	<a href="{:U('Wximg/edit', array('id' => $list['id']))}" class="btn-sm btn btn-default">修改</a>
                                     	<button data-url='{:U("Wximg/del?id=".$list["id"])}' class="btn-sm btn btn-default delBtn" type="button">删除</button>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
                {$page}
            </div>
        </div>
    </div>
</div>
