<div class="row"> <h3 class="page-header">投票粉丝</h3></div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <label><a class="btn btn-primary" href="{:U('VoteVoter/add')}">添加</a></label>
                <form action='{:U("VoteVoter/index")}' class="form-inline text-right m-b-5" style="float:right;">
                    投票时间：<input type="text" name='vote_time' value='{$Think.get.vote_time}' placeholder="投票时间" class="form-control mr20 w100 datepicker" >
                    投票活动:<select name='act_id' class="form-control mr20 w150">
                    <option value='-1'>请选择活动</option>
                    <volist name='activityList' id='act'>
                        <option value='{$act.id}' <eq name='Think.get.act_id' value='$act.id'>selected</eq> >{$act.name}</option>
                    </volist>
                </select>
                    投票选手:<select name='player_id' class="form-control mr20 w150">
                    <option value='-1'>请选择选手</option>
                    <volist name='playerList' id='play'>
                        <option value='{$play.id}' <eq name='Think.get.player_id' value='$play.id'>selected</eq> >{$play.name}</option>
                    </volist>
                </select>
                    <button class="btn btn-primary" type="submit">搜索</button>
                </form>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th width="60">序号</th>
                            <th>粉丝昵称</th>
                            <th>投票活动</th>
                            <th>投票选手</th>
                            <th width="250">投票时间</th>
                            <th width="120">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="list">
                            <tr class="odd gradeX">
                                <td>{$i}</td>
                                <td>{$list.fans}</td>
                                <td>{$list.act}</td>
                                <td>{$list.player}</td>
                                <td>{$list.time|date='Y-m-d',###}</td>
                                <td class="center">
                                    <a href='{:U("VoteVoter/edit?id=".$list["id"])}'>
                                        <button class="btn-sm btn btn-default">查看</button>
                                    </a>
                                </td>
                            </tr>
                        </volist>
                        </tbody>
                    </table>
                </div>
                {$page}
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src='{:COM}js/daterangepicker.min.js'></script>
<script type="text/javascript" >
    $('input.datepicker').datetimepicker({format : "yyyy-mm-dd", minView : 2, autoclose : true});
</script>
