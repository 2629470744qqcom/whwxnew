<div class="row"><h3 class="page-header">账单查漏</h3></div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="60">序号</th>
                                <th>房号</th>
                                <th>面积</th>
                                <th>业主</th>
                                <th>手机</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <volist name="list" id="list">
                                <tr>
                                    <td>{$i}</td>
                                    <td>{$list.addr}</td>
                                    <td>{$list.size}平米</td>
                                    <td>{$list.owner}</td>
                                    <td>{$list.phone}</td>
                                    <td><a class="btn-sm btn btn-default" type="button" href='{:U("Bill/add_record", array("id" => $list["id"], "bill_id" => $_GET["bill_id"], "addr" => trim($list["addr"])))}'>添加账单</a></td>
                               </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
                {$page}
            </div>
        </div>
    </div>
</div>
