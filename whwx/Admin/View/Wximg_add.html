<div class="row"> <h3 class="page-header">图文回复<small><gt name='info.id' value='0'>/修改<else/>/添加</gt></small></h3></div>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">
			<form id="myform" class="form-horizontal">
			    <div class="form-group">
			        <label class="col-sm-3 control-label">关键字：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="keyword" value="{$info.keyword}" maxlength="10">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">图文标题：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="title" value="{$info.title}">
			        </div>
			    </div>
			    <div class="form-group">
			       <label class="col-sm-3 control-label">图文封面：</label>
			       <div class="col-sm-4">
			       		<div class="uploadify-div">
				       		<notempty name='info.pic'>
						    	<li><img src="{$info.pic}"><input type="hidden"  value="{$info.pic}" name="pic"></li>
						    </notempty>
					    </div>
			       		<button type="button" class="upload" id="upload">选择图片</button>
			       		<small>建议尺寸880*400像素</small>
			       </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">链接地址：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required url" name="link" value="{$info.link}">
			        </div>
			    </div>
			    <div class="form-group">
			    	<label class="col-sm-3 control-label">图文简介：</label>
			    	<div class="col-sm-4">
			    		<textarea rows="3" class="form-control" name="desc">{$info.desc}</textarea>
			    	</div>
		        </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">多图文：</label>
			        <div class="col-sm-4">
			        	<volist name="list" id="list">
			        	<div>
				        	<input type="checkbox" name="ids[]" value="{$list.id}" id="imgs{$list.id}"> 
				        	<label for="imgs{$list.id}">{$list.title}</label>
			        	</div>
			        	</volist>
			        </div>
			    </div>
		        <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
				        <button class="btn btn-primary" type="submit">保存</button>
				       	<a href="{:U('Wximg/index')}"><button class=" btn btn-default" type="button">返回</button></a>
			       	</div>	
		       	</div>
		        <input type='hidden' name='id' value='{$info.id}'>
			</form>
		</div>
	</div>
</div>
<gt name="info.id" value="0">
	<script type="text/javascript">
	    $('{$info.ids}').attr('checked', true);
	</script>
</gt>
