<div class="row"> <h3 class="page-header">分类管理</h3></div>
<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-body">
            	<label><a href="{:U('TourClassify/add')}" class="btn btn-primary">添加</a></label>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th width="60">序号</th>
                                <th>名称</th>
                                <th>图标</th>
                                <th>链接</th>
                                <th width="75">排序</th>
                                <th width="75">状态</th>
                                <th width="120">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="list" id="list">
                                <tr>
                                    <td>{$i}</td>
                                    <td>{$list.name}</td>
                                    <td><img src="{$list.pic}?imageView2/0/h/50/w/50" width="50" height="50"></td>
                                    <td>{$list.link|default='无'}</td>
                                    <td>
                                        <input class="setSort" type="text" size="2" data-url="{:U('TourClassify/setSort?id='.$list['id'])}" value="{$list.sort}">
                                    </td>
                                    <td>
                                        <button class='btn <eq name="list.status" value="1">btn-primary<else />btn-default</eq> btn-sm setStatus' type="button" data-url='{:U("TourClassify/setStatus?id=".$list["id"])}' data-status="{$list.status}"><eq name="list.status" value='1'>启用<else />禁用</eq></button>
                                    </td>
                                    <td>
                                 	    <a class="btn-sm btn btn-default" href='{:U("TourClassify/edit?id=".$list["id"])}'>修改</a>
                                 	    <button data-url='{:U("TourClassify/del?id=".$list["id"])}' class="btn-sm btn btn-default delBtn" type="button">删除</button>
                                    </td>
                                </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
                {$page}
            </div>
        </div>
    </div>
</div>
