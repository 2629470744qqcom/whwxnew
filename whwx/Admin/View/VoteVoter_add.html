<link href="{:COM}css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<div class="row">
    <h3 class="page-header">投票粉丝&nbsp;&nbsp;<small>添加</small></h3>
</div>
<div class="row">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form" id="myform" method="post"  class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">粉丝ID：<span class="c-red">*</span></label>
                    <div class="col-sm-4">
                        <input class="form-control required" name="fans_id" value="{$info.fans_id}" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">投票活动：<span class="c-red">*</span></label>
                    <div class="col-sm-4">
                        <select class="form-control " id="act_id" name="act_id">
                            <option value="0" >请选择活动</option>
                            <volist name='activityList' id='act'>
                                <option value="{$act.id}"<eq name='act.id' value='$info.act_id'>selected</eq> >{$act.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">投票选手：<span class="c-red">*</span></label>
                    <div class="col-sm-4">
                        <select class="form-control " id="palyer_id" name="palyer_id">
                            <option value="0" >请选择选手</option>
                            <volist name='activityList' id='act'>
                                <option value="{$act.id}"<eq name='act.id' value='$info.act_id'>selected</eq> >{$act.name}</option>
                            </volist>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">活动时间：<span class="c-red">*</span></label>
                    <div class="col-sm-2">
                        <input type="text"  name="time" value="<empty name='info.time'>{:date('Y-m-d')}<else/>{$info.time|date='Y-m-d', ###}</empty>" class="wid_10  pointer datepicker form-control" />
                    </div>
                </div>
                <gt name='info.id' value='0'><input type='hidden' name='id' id="id" value='{$info.id}'><else /></gt>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
                        <button class="btn btn-primary" type="submit">提交</button>
                        <a href="{:U('VoteVoter/index')}"><button class=" btn btn-default" type="button">返回</button></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src='{:COM}js/daterangepicker.min.js'></script>
<script>
    $(document).ready(function() {
        $('input.datepicker').datetimepicker({format : "yyyy-mm-dd", minView : 2, autoclose : true});
    });
</script>
