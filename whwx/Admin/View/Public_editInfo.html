<link rel="stylesheet" type="text/css" href="{:CSS}datetimepicker.min.css">
<div class="row"> <h3 class="page-header">个人中心</h3></div>
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="myform" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">账号</label>
                        <div class="col-sm-6">
                            <input type="text" value="{$Think.session.username}" class="form-control" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">公众号名称</label>
                        <div class="col-sm-6">
                            <input type="text" name="wxname" value="{$info.wxname}" class="form-control required" placeholder="公众号名称（必填）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">微信号</label>
                        <div class="col-sm-6">
                            <input type="text" name="wxid" value="{$info.wxid}" class="form-control required" placeholder="微信号（必填）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">关注链接</label>
                        <div class="col-sm-6">
                            <input type="text" name="wxurl" value="{$info.wxurl}" class="form-control required url" placeholder="引导关注的链接（必填）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">公众号类型</label>
                        <div class="col-sm-6">
                            <select name="wxtype" class="form-control">
                                <option value="1" <eq name='info.wxtype' value='1'>selected</eq>>订阅号</option>
                                <option value="2" <eq name='info.wxtype' value='2'>selected</eq>>认证订阅号</option>
                                <option value="3" <eq name='info.wxtype' value='3'>selected</eq>>服务号</option>
                                <option value="4" <eq name='info.wxtype' value='4'>selected</eq>>认证服务号</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">APPID</label>
                        <div class="col-sm-6">
                            <input type="text" name="appid" value="{$info.appid}" class="form-control required" placeholder="APPID（必填）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">APPSECRET</label>
                        <div class="col-sm-6">
                            <input type="text" name="appsecret" value="{$info.appsecret}" class="form-control required" placeholder="APPSECRET（必填）">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">关注回复</label>
                        <div class="col-sm-6">
                            <input type="text" name="sub" value="{$info.sub}" class="form-control required" placeholder="请输入关键字">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">默认回复</label>
                        <div class="col-sm-6">
                            <input type="text" name="auto" value="{$info.auto}" class="form-control required" placeholder="请输入关键字">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="submit" class="btn btn-primary">提交</button>
                            <button type="button" class=" btn btn-default" onclick="history.back();">返回</button>
                       </div>
                   </div>
                   <input type="hidden" name="id" value="{$Think.session.uid}">
               </form>
           </div>
       </div>
   </div>
<script type="text/javascript" src="{:COM}daterangepicker.min.js"></script>
<script type="text/javascript">
    $(".datepick").datetimepicker({format : "yyyy-mm-dd hh:ii", minView : 0, autoclose : true});
        var uploadImg = function(url) {
        console.log(url);
        $('.pic').show().attr('src', url+'?imageView2/0/h/76/w/150');
        $('#pic').val(url);
    }
</script>
