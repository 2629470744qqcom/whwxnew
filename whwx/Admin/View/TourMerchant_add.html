<div class="row"> <h3 class="page-header">旅行社管理<small><gt name='info.id' value='0'>/修改<else/>/添加</gt></small></h3></div>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">
			<form id="myform" class="form-horizontal">
			    <div class="form-group">
			        <label class="col-sm-3 control-label">旅行社名称：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="name" value="{$info.name}" maxlength="10">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">联系电话：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="phone" value="{$info.phone}">
			        </div>
			    </div>
			    <div class="form-group">
					<label  class="col-sm-3 control-label">状态：</label>
					<div class="col-sm-4">
			            <label class="radio-inline">
			                <input type="radio" value="1" id="status1" name="status" <neq name="info.status" value="0">checked</neq>>启用
			            </label>
			            <label class="radio-inline">
			                <input type="radio" value="0"  id="status2" name="status" <eq name="info.status" value="0">checked</eq>>禁用
			            </label>
		            </div>
		        </div>
		        <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
				        <button class="btn btn-primary" type="submit">保存</button>
				       	<a href="{:U('TourMerchant/index')}"><button class=" btn btn-default" type="button">返回</button></a>
			       	</div>	
		       	</div>
		        <input type='hidden' name='id' value='{$info.id}'>
			</form>
		</div>
	</div>
</div>
