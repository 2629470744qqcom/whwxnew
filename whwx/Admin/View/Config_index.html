<div class="row"> <h3 class="page-header">基础设置</h3></div>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">
			<form id="myform" class="form-horizontal">
			    <div class="form-group">
			        <label class="col-sm-3 control-label">网站名称：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_name" value="{:C('site_name')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">网站链接：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_url" value="{:C('site_url')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">客服电话：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_tel" value="{:C('site_tel')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">微信名称：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_wxname" value="{:C('site_wxname')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">微信号：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_wxid" value="{:C('site_wxid')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">微信APPID：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_appid" value="{:C('site_appid')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">微信APPSECRET：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_appsecret" value="{:C('site_appsecret')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">微支付商户号：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_mchid" value="{:C('site_mchid')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">微支付密钥：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_apikey" value="{:C('site_apikey')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">一键关注链接：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_wxurl" value="{:C('site_wxurl')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">关注回复：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_subscribe" value="{:C('site_subscribe')}">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">默认回复：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="site_default" value="{:C('site_default')}">
			        </div>
			    </div>
		        <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
				        <button class="btn btn-primary" type="submit">保存</button>
				       	<a href="{:U('Index/index')}"><button class="btn btn-default" type="button">返回</button></a>
			       	</div>	
		       	</div>
			</form>
		</div>
	</div>
</div>
