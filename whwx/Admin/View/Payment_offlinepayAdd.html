<link rel="stylesheet" href="{:COM}css/bootstrap-datetimepicker.min.css" />
<div class="row"> <h3 class="page-header">添加支出记录<small><gt name='info.id' value='0'>/修改<else/>/添加</gt></small></h3></div>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">
			<form role="form" id="myform" method="post" class="form-horizontal">
			    <div class="form-group">		
                    <label class="col-sm-3 control-label">小区名称：<span class="c-red">*</span></label>
                    <div class="col-sm-4">
                        <select class="form-control" name="aid">
                            <volist name='areaList' id='areaList'>
                          	    <option value="{$areaList.id}" <eq name='areaList.id' value='$info.aid'>selected</eq> >{$areaList.name}</option>
                            </volist>
                        	<option value="0">其他支付</option>
                        </select>
                    </div>
                </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">支出项目：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			         	<input class="form-control required" name="remark" value="{$info.remark}" maxlength="200">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">支出金额：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			         	<input class="form-control required number" name="real_money" value="{$info.real_money}" maxlength="10">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">支出时间：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			         	<input class="form-control required datepicker" name="pay_time" value="<empty name='info.pay_time'>{:date('Y-m-d H:i')}<else/>{$info.pay_time|date='Y-m-d H:i', ###}</empty>">
			        </div>
			    </div>
		        <gt name='info.id' value='0'><input type='hidden' name='id' id="id" value='{$info.id}'></gt>
		        <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
				        <button class="btn btn-primary" type="submit">保存</button>
				       	<a href="{:U('Payment/offlinepay')}"><button class=" btn btn-default" type="button">返回</button></a>
			       	</div>	
		       	</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src='{:COM}js/daterangepicker.min.js'></script>
<script>
$(document).ready(function() {
	$('input.datepicker').datetimepicker({format : "yyyy-mm-dd hh:ii", minView : 0, autoclose : true, minuteStep: 1});
});
</script>
