<link href="{:COM}css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
<div class="row"> <h3 class="page-header">业主管理<small>业主：{$info.name}的积分详情</small></h3></div>
<div class="row">
    <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-body">
				<form action='{:U("Owner/getPoint?oid=".$_GET["oid"])}' class="form-inline text-right fr m-b-5" >
<!-- 					<div class="form-group"> -->
<!-- 				        <div class="col-sm-10"> -->
<!-- 				        	<input type="text" id="start_time" name="start_time" value="<empty name='Think.get.start_time'>{:date('Y-m-d H:i')}<else/>{$Think.get.start_time}</empty>" class="wid_24  pointer datepicker form-control" style='width:48%;float:left;' readonly /> -->
<!-- 				        	<span style='float:left;'>至</span> -->
<!-- 				        	<input type="text" id="end_time" name="end_time" value="<empty name='Think.get.end_time'>{:date('Y-m-d H:i', time() + 3600 * 24 * 3)}<else/>{$Think.get.end_time}</empty>" class="wid_24  pointer datepicker form-control" style='width:48%;' readonly /> -->
<!-- 				        </div> -->
<!-- 				    </div> -->
				    <div class="form-group">
					    <select class="form-control" id="type" name="type">
							<option value="-1" <lt name='Think.get.type' value='0'> selected </lt> >全部</option>
							<option value="1" <eq name='Think.get.type' value='1'> selected </eq> >获得积分</option>
							<option value="0" <eq name='Think.get.type' value='0'> selected </eq> >花费积分</option>
						</select>           
					</div>
		        	<button class="btn btn-primary" type="submit">搜索</button>
                </form>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th width="60">序号</th>
                                <th>积分</th>
                                <th>来源</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody>
                        	<volist name="data" id="list">
	                            <tr class="odd gradeX">
	                                <td>{$i}</td>
	                                <td><eq name='list.type' value='1'>+<else />-</eq>{$list.point}</td>
	                                <td>{$list.name}</td>
	                                <td>{$list.times|date='Y-m-d H:i:s', ###}</td>
	                            </tr>
                            </volist>
                        </tbody>
                    </table>
                </div>
                {$page}
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src='{:COM}js/daterangepicker.min.js'></script>
<script>
	$(document).ready(function() {
		$('input.datepicker').datetimepicker({format : "yyyy-mm-dd hh:ii", minView : 0, autoclose : true});
	});
</script>
