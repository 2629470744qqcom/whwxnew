<div class="row"> <h3 class="page-header">旅行社管理<small><gt name='info.id' value='0'>/修改<else/>/添加</gt></small></h3></div>
<div class="row">
	<div class="panel panel-default">
		<div class="panel-body">
			<form id="myform" class="form-horizontal">
			    <div class="form-group">
			        <label class="col-sm-3 control-label">出发城市：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="origin" value="{$info.origin}" placeholder="多个请用 | 隔开">
			        </div>
			    </div>
			    <div class="form-group">
			        <label class="col-sm-3 control-label">目的城市：<span class="c-red">*</span></label>
			        <div class="col-sm-4">
			        	<input class="form-control required" name="target" value="{$info.target}" placeholder="多个请用 | 隔开">
			        </div>
			    </div>
		        <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-5">
				        <button class="btn btn-primary" type="submit">保存</button>
				       	<a href="{:U('TourMerchant/index')}"><button class=" btn btn-default" type="button">返回</button></a>
			       	</div>	
		       	</div>
			</form>
		</div>
	</div>
</div>
